apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: my-app-rollout
spec:
  replicas: 4
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 1h}
      - setWeight: 40
      - pause: {duration: 1h}
      - setWeight: 60
      - pause: {duration: 1h}
      - setWeight: 80
      - pause: {duration: 1h}
      canaryService: canary
      stableService: stable
  selector:
    matchLabels:
      app: stable-ingress
  template:
    metadata:
      labels:
        app: stable-ingress
    spec:
      containers:
      - name: my-app
        image: nginx:1.28.0
        ports:
        - containerPort: 8080
